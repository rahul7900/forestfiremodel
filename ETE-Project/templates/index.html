<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forest Fire Prediction</title>
  <style>
    :root {
      --bg-1: #f5efe6;
      --bg-2: #dde8cf;
      --card: #ffffff;
      --text: #1f2a1f;
      --muted: #4d5e4d;
      --primary: #2f6f3e;
      --primary-hover: #255a32;
      --shadow: 0 14px 36px rgba(31, 42, 31, 0.12);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text);
      background: linear-gradient(130deg, var(--bg-1), var(--bg-2));
      padding: 24px;
    }

    .hero {
      width: min(900px, 100%);
      background: var(--card);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 42px 36px;
    }

    .badge {
      display: inline-block;
      font-size: 0.85rem;
      color: var(--primary);
      font-weight: 700;
      background: #e7f3ea;
      border-radius: 999px;
      padding: 8px 12px;
      margin-bottom: 18px;
    }

    h1 {
      font-size: clamp(1.8rem, 4vw, 2.8rem);
      line-height: 1.15;
      margin-bottom: 14px;
    }

    p {
      color: var(--muted);
      max-width: 65ch;
      line-height: 1.65;
      margin-bottom: 28px;
      font-size: 1rem;
    }

    .cta-btn {
      display: inline-block;
      text-decoration: none;
      background: var(--primary);
      color: #ffffff;
      padding: 14px 24px;
      border-radius: 10px;
      font-weight: 700;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    .cta-btn:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <main class="hero">
    <span class="badge">Machine Learning Project</span>
    <h1>Forest Fire Weather Index Prediction</h1>
    <p>
      Estimate Fire Weather Index (FWI) values from weather and environmental inputs.
      Use the prediction form to quickly evaluate potential forest fire risk indicators.
    </p>
    <a class="cta-btn" href="{{ url_for('predict_datapoint') }}">Go to Prediction</a>
  </main>
</body>
</html>
